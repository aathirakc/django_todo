{% extends 'base.html'%}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="mb-3 shadow">
    {% csrf_token %}
    <div class="form-group">
     <input type="text" class="form-control" name="name" placeholder="enter task name">
</div>
    <div class="form-group">
        <input type="number" class="form-control" name="p" placeholder="enter priority">

</div>

    <div class="form-group">
        <input type="date" class="form-control" name="date" ><br>

</div>
    <div class="form-group">

    <input type="submit">

</div>
</form>


        </div>
        <div class="col-md-6">
             {% for i in details %}
            <div class=" shadow card">
                <div class="card-body">
                    <h5 class="card-title">Task Name: {{i.name}}</h5>
                    <p>Priority: {{i.priority}}</p>
                    <p>Date: {{i.date}}</p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}"> Delete</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}"> Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
